<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Currency Converter</title>
        <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <section class="main">
          <h1>Simple Currency Converter</h1>
         <div class="container box">
             <div class="converter">
                  <!--Base Coversion-->
                 <div class="base-convert">
                     <p>Exchange Rate</p>
                     <span class="base">3 USD = 0.73 GBP</span>
                 </div>

                 <!--Text from and to-->
                 <div class="text">
                    <p>From</p>
                    <p>To</p>
                 </div>
                 <!--main conversion-->
                 <div class="main-convert">
                    <!--from-->
                    <div class="cur-box">
                        <div class="currency from">
                            <img src="https://www.worldometers.info/img/flags/us-flag.gif" alt="us-flag">
                            <select class="cur-1">
                                <option value="EUR">EUR</option>
                                <option value="GBP">GBP</option>
                                <option value="NGN">NGN</option>
                                <option value="USD" selected>USD</option>
                                
                            </select>
                        </div>
                        <input type="number" class="cur-1-input" placeholder="0">
                    </div>


                    <!--switch button-->
                    <div class="switch-cur">
                        <div class="fas fa-exchange-alt"></div>
                    </div>

                    <!--TO-->
                    <div class="cur-box">
                        <div class="currency to">
                            <img src="https://www.worldometers.info/img/flags/uk-flag.gif" alt="UK-flag">
                            <select class="cur-2">
                                <option value="EUR">EUR</option>
                                <option value="GBP"  selected>GBP</option>
                                <option value="NGN">NGN</option>
                                <option value="USD">USD</option>
                                
                            </select>
                        </div>
                        <input type="number" class="cur-2-input" placeholder="0">
                    </div>

                 </div>
             </div>
         </div>
     </section>  
    
    <script src="script.js"></script>
    </body>
</html>
